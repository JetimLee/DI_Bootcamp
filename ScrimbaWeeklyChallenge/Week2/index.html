<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Google Material Icons</title>
  </head>
  <body>
    <div class="container">
      <img src="palm-trees.jpg" alt="palm trees" />
      <!-- Photo by <a href="https://unsplash.com/@mvdheuvel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maarten van den Heuvel</a> on <a href="https://unsplash.com/s/photos/palm-tree?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="face" required="true" />

        <label for="location">Location</label>
        <input id="location" type="email" placeholder="room" required="true" />

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email" required="true" />

        <div class="buttonContainer">
          <p id="confirmation" class="sentConfirmation">Sent!</p>
          <button id="submitBtn" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
