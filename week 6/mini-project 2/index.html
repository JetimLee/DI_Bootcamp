<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <template id="task">
      <li class="task tasks__task">
        <label class="task__label">
          <input class="task__checkbox" type="checkbox" />

          <span class="task__checkbox-custom"></span>
        </label>

        <p class="task__text" contenteditable></p>

        <button class="btn btn--red task__delete" type="button">Delete</button>
      </li>
    </template>

    <div class="container">
      <ul class="tasks"></ul>

      <form class="create-task">
        <textarea
          class="create-task__textarea"
          placeholder="Task title"
        ></textarea>

        <button
          class="btn btn--bg-blue create-task__submit"
          type="submit"
          disabled
        >
          Create
        </button>
      </form>
      <button class="btn btn--bg-blue">
        <a href="graph.html">Task Graph</a>
      </button>
    </div>

    <script src="LocalStorage.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
