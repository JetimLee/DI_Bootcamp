    <title>Shopping Website Gavin Coulson</title>
    <link rel="stylesheet" href="products.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"

  <body>
    <header>
      <img class="logo" src="images/mandalorian.jpg" alt="" />
      <nav>
        <ul>
          <li><a href="login.html" target="none">Login</a></li>
          <li><a href="sign.html" target="none">Sign Up</a></li>
          <li><a href="index.html" target="none">Products</a></li>

    </header>
    <div class="fashionModels">
      <div class="modelCard modelCard1">
        <div><img class="icon" src="images/saleIcon.png" alt="" /></div>
        <div class="category"><h1>Shop Women's</h1></div>
        <div class="showHoveringIcons">
          <img class="model" src="images/womensClothingModel1.jpg" alt="" />
          <div class="hoveringIcons">
            <h2 class="appearingHeader">Add to Wishlist</h2>

            <img
              class="cart"
              src="images/shoppingcartBlackBackground.jpg"
              alt=""
            />
            <img class="wishlist" src="images/wishlist2.png" alt="" />
            <img src="images/viewingEye.jpg" alt="" class="viewingEye" />
          </div>
        </div>
        <div class="price">
          <p>Starting at <del>$19.95</del><ins>$15.95</ins></p>
        </div>
        <div class="buttonArea">
          <button><span>Add to Cart</span></button>
        </div>
      </div>
