<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div><h1>Gavin's Calculator</h1></div>
    <div class="calculatorContainer">
      <div class="mathContainer">
        <div class="numbers">
          <span id="number1">12</span><span id="operand">+</span
          ><span id="number2">3</span>
        </div>
        <div class="equals">=</div>
        <div class="result">15</div>
      </div>
      <div class="calculator">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">0</div>
        <div class="add operand">+</div>
        <div class="subtract operand">-</div>
        <div class="multiply operand">*</div>
        <div class="clearAll">CE</div>
        <div class="clear">C</div>
        <div class="enter">ENTER</div>
      </div>
    </div>
  </body>
</html>
